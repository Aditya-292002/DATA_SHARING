<div class="flex justify-between">
    <h5 class="text-2xl mb-0 mt-2">Client Master</h5>
    <p-breadcrumb 
        class="max-w-full" 
        [model]="items" 
        [home]="home" />
</div>
<p-card >
    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-4">
        <div>
            <label for="icondisplay" class="surface-800 font-semibold">Date <b class="surface-1000 font-normal">*</b></label>
            <p-calendar 
            [(ngModel)]="DATE" 
            [iconDisplay]="'input'" 
            [showIcon]="true" 
            class="w-full"
            inputId="icondisplay" />
        </div>
        <div>
            <label class="surface-800 font-semibold">Client Name <b class="surface-1000 font-normal">*</b></label>
            <input type="text" aria-describedby="username-help"  [disabled]="true"
              pInputText [(ngModel)]="CLIENT_NAME" />
            <small id="username-help" class="surface-1000 font-normal">
                This field is required.
            </small>
        </div>
        <div>
            <label class="surface-800 font-semibold">City</label>
            <p-dropdown 
            [options]="cities" 
            [(ngModel)]="SELECTEDCITY" 
            optionLabel="name"
            [filter]="true"
            filterBy="name" 
            [showClear]="true"
            placeholder="Select a City" />
        </div>
        <div>
            <label class="surface-800 font-semibold">City <b class="surface-1000 font-normal">*</b></label>
            <p-multiSelect 
            [options]="cities" 
            [(ngModel)]="SELECTEDCITY" 
            optionLabel="name" 
            placeholder="Select Cities" />
        </div>
        <div class="">
            <label class="surface-800 font-semibold">Choose</label>
            <div class="flex flex-wrap gap-3">
                <div class="flex align-items-center">
                    <p-radioButton 
                        name="pizza" 
                        value="Cheese" 
                        [(ngModel)]="ingredient" 
                        inputId="ingredient1" />
                    <label for="ingredient1" class="ml-2">
                        Cheese
                    </label>
                </div>
                
                <div class="flex align-items-center">
                    <p-radioButton 
                        name="pizza" 
                        value="Mushroom" 
                        [(ngModel)]="ingredient" 
                        inputId="ingredient2" />
                    <label for="ingredient2" class="ml-2">
                        Mushroom
                    </label>
                </div>
            </div>
        </div>
        <div class="">
            <label class="surface-800 font-semibold">Choose</label>
            <div class="flex flex-wrap gap-3">
                <div class="flex align-items-center">
                    <p-checkbox 
                        [(ngModel)]="pizza"
                        label="Cheese" 
                        name="pizza" 
                        value="Cheese" />
                </div>
                <div class="flex align-items-center">
                    <p-checkbox 
                        [(ngModel)]="pizza"
                        label="Mushroom"
                        name="pizza" 
                        value="Mushroom" />
                </div>
            </div>
        </div >
    </div>
</p-card>
<div class="mt-3">
    <p-button label="Submit" class="p-submit" />
    <p-button label="Cancel" class="p-cancel"/>
</div>
